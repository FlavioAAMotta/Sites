<!DOCTYPE html>
<html>
<head>
	<title>Uma aplicação jQuery</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/estilo.CSS">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<header>
		<div class="jumbotron">
			<div class="container">
				<div style="width: 33%; float: left;">
					<h1>Comentarios</h1>
				</div>
				<div style="width: 66%; float: left;">
					<p class="paragrafo-cabecalho">Uma aplicação para adicionar comentários</p>
				</div>					
			</div>
		</div>
	</header>

	<main class="container">
		<section class="comment-input">
			<div style="height: 300px; width: 33%; float: left;">
				<p>Adicione seu comentário:</p>
				<input type="text"><button>+</button>
			</div>
		</section>
		<div style="height: 300px; width: 66%; float: left;">
			<section class="comments">
				<p>Primeiro comentário</p>
				<p>Segundo comentário</p>
				<p>Terceiro comentário</p>
				<p>Quarto comentário</p>	
			</section>
		</div>
	</main>
	<footer></footer>

	<!-- Aqui vem as chamadas de script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="JS/app.js"></script>
</body>
</html>
